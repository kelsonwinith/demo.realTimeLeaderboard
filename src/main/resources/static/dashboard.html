<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Dashboard Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 3.9%;
            --primary: 0 0% 9%;
            --primary-foreground: 0 0% 98%;
            --secondary: 0 0% 96.1%;
            --secondary-foreground: 0 0% 9%;
            --muted: 0 0% 96.1%;
            --muted-foreground: 0 0% 45.1%;
            --border: 0 0% 89.8%;
            --input: 0 0% 89.8%;
            --ring: 0 0% 3.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 3.9%;
            --card-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 0 0% 9%;
            --secondary: 0 0% 14.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --border: 0 0% 14.9%;
            --input: 0 0% 14.9%;
            --ring: 0 0% 83.1%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.2s ease-out;
        }
    </style>
</head>
<body class="min-h-screen bg-background">
    <div class="container mx-auto max-w-5xl p-4 sm:p-6">
        <!-- Header -->
        <div class="mb-6 sm:mb-8">
            <div class="text-center">
                <div class="flex justify-between items-center mb-4">
                    <div class="w-16"></div> <!-- Spacer for balance -->
                    <h1 class="text-2xl sm:text-3xl font-semibold text-foreground flex-1 text-center">Leaderboard</h1>
                    <button 
                        onclick="logout()"
                        class="px-3 py-1 bg-red-500 text-white hover:bg-red-600 rounded-md text-sm w-16"
                    >
                        Logout
                    </button>
                </div>
                <p class="text-sm sm:text-base text-muted-foreground mb-4">Add scores and watch updates in real-time</p>
                <div id="connectionStatus" class="inline-flex items-center gap-2 px-3 py-1 rounded-md text-sm bg-muted text-muted-foreground">
                    <div class="w-2 h-2 rounded-full bg-muted-foreground animate-pulse"></div>
                    Connecting...
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-card border rounded-lg p-4 sm:p-6">
                <!-- Header with Add Score Form -->
                <div class="mb-6">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
                        <h2 class="text-lg font-medium text-foreground text-center sm:text-left">Leaderboard</h2>
                        <button 
                            onclick="refreshDashboard()"
                            class="inline-flex items-center justify-center gap-2 px-3 py-1 bg-secondary text-secondary-foreground hover:bg-secondary/80 rounded-md text-sm mx-auto sm:mx-0"
                        >
                            Refresh
                        </button>
                    </div>
                    
                    <!-- Add Score Form Container -->
                    <div id="formContainer" class="bg-muted/30 rounded-lg p-4 mb-6" style="display: none;">
                        <form id="scoreForm" class="flex flex-col sm:flex-row gap-3">
                            <div class="flex-1">
                                <input 
                                    type="text" 
                                    id="playerName" 
                                    name="name" 
                                    placeholder="Player name" 
                                    required
                                    class="w-full px-3 py-2 border border-input bg-background rounded-md text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent text-sm"
                                >
                            </div>
                            <div class="flex-1">
                                <input 
                                    type="number" 
                                    id="playerScore" 
                                    name="score" 
                                    placeholder="Score" 
                                    step="0.01" 
                                    required
                                    class="w-full px-3 py-2 border border-input bg-background rounded-md text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent text-sm"
                                >
                            </div>
                            <button 
                                type="submit" 
                                id="submitBtn"
                                class="px-4 py-2 bg-primary text-primary-foreground hover:bg-primary/90 rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed text-sm"
                            >
                                Add Score
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Stats -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                    <div class="bg-muted rounded-md p-4 text-center">
                        <div class="text-xl font-semibold text-foreground" id="totalPlayers">0</div>
                        <div class="text-sm text-muted-foreground">Total Players</div>
                    </div>
                    <div class="bg-muted rounded-md p-4 text-center">
                        <div class="text-xl font-semibold text-foreground" id="highestScore">0</div>
                        <div class="text-sm text-muted-foreground">Highest Score</div>
                    </div>
                    <div class="bg-muted rounded-md p-4 text-center">
                        <div class="text-xl font-semibold text-foreground" id="averageScore">0</div>
                        <div class="text-sm text-muted-foreground">Average Score</div>
                    </div>
                </div>

                <!-- Leaderboard List -->
                <div class="space-y-1 max-h-96 overflow-y-auto">
                    <ul id="leaderboardList" class="space-y-1">
                        <li class="text-center text-muted-foreground py-8 text-sm">
                            No scores yet. Add some scores to see the leaderboard!
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let isConnected = false;
        let userRole = null;
        let isAdmin = false;

        // Check user authentication and role
        function checkAuthentication() {
            fetch('/api/user-info', {
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Not authenticated');
                }
            })
            .then(data => {
                userRole = data.data.role;
                isAdmin = userRole === 'ADMIN';
                updateUIForRole();
                console.log(data)
            })
            .catch(error => {
                console.error('Authentication check failed:', error);
                window.location.href = '/login.html';
            });
        }

        function updateUIForRole() {
            const formContainer = document.getElementById('formContainer');
            const scoreForm = document.getElementById('scoreForm');
            const submitBtn = document.getElementById('submitBtn');
            const adminNotice = document.getElementById('adminNotice');
            
            if (isAdmin) {
                // Show the form container for admin users
                formContainer.style.display = 'block';
                scoreForm.style.display = 'flex';
                submitBtn.textContent = 'Add Score';
                if (adminNotice) {
                    adminNotice.style.display = 'block';
                }
            } else {
                // Hide the form container and show user notice
                formContainer.style.display = 'none';
                if (adminNotice) {
                    adminNotice.style.display = 'none';
                }
                // Add a notice for regular users
                const userNotice = document.createElement('div');
                userNotice.id = 'userNotice';
                userNotice.className = 'bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6 text-center';
                userNotice.innerHTML = '<p class="text-blue-700 text-sm">You are viewing the leaderboard in read-only mode. Only administrators can update scores.</p>';
                formContainer.parentNode.insertBefore(userNotice, formContainer);
            }
        }

        function connect() {
            updateConnectionStatus('connecting');
            const socket = new SockJS('/gs-guide-websocket');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                isConnected = true;
                updateConnectionStatus('connected');
                
                // Subscribe to dashboard updates (broadcast to all users)
                stompClient.subscribe('/topic/dashboard', function (message) {
                    const response = JSON.parse(message.body);
                    updateLeaderboard(response.leaderboard);
                });
                
                // Subscribe to user-specific dashboard updates (refresh only for this user)
                stompClient.subscribe('/user/queue/dashboard', function (message) {
                    const response = JSON.parse(message.body);
                    updateLeaderboard(response.leaderboard);
                });
                
                // Request initial data
                refreshDashboard();
            }, function(error) {
                isConnected = false;
                updateConnectionStatus('disconnected');
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            isConnected = false;
            updateConnectionStatus('disconnected');
        }

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            
            if (status === 'connected') {
                statusElement.innerHTML = '<div class="w-2 h-2 rounded-full bg-green-500"></div>Connected';
                statusElement.className = 'inline-flex items-center gap-2 px-3 py-1 rounded-md text-sm bg-green-50 text-green-700 border border-green-200';
            } else if (status === 'connecting') {
                statusElement.innerHTML = '<div class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></div>Connecting...';
                statusElement.className = 'inline-flex items-center gap-2 px-3 py-1 rounded-md text-sm bg-yellow-50 text-yellow-700 border border-yellow-200';
            } else {
                statusElement.innerHTML = '<div class="w-2 h-2 rounded-full bg-red-500"></div>Disconnected';
                statusElement.className = 'inline-flex items-center gap-2 px-3 py-1 rounded-md text-sm bg-red-50 text-red-700 border border-red-200';
            }
        }

        function sendScore() {
            if (!isAdmin) {
                alert('Only administrators can update scores.');
                return;
            }

            const name = document.getElementById('playerName').value.trim();
            const score = parseFloat(document.getElementById('playerScore').value);
            
            if (!name || isNaN(score)) {
                alert('Please enter both name and valid score');
                return;
            }

            if (stompClient && isConnected) {
                const request = {
                    name: name,
                    score: score
                };
                
                stompClient.send("/app/dashboard/update", {}, JSON.stringify(request));
                
                // Clear form
                document.getElementById('playerName').value = '';
                document.getElementById('playerScore').value = '';
            } else {
                alert('Not connected to server. Please wait for connection.');
            }
        }

        function refreshDashboard() {
            if (stompClient && isConnected) {
                stompClient.send("/app/dashboard/refresh", {}, JSON.stringify({}));
            }
        }

        function updateLeaderboard(leaderboard) {
            const listElement = document.getElementById('leaderboardList');
            
            if (!leaderboard || leaderboard.length === 0) {
                listElement.innerHTML = '<li class="text-center text-muted-foreground py-8 italic">No scores yet. Add some scores to see the leaderboard!</li>';
                updateStats([]);
                return;
            }

            // Sort by score (descending)
            leaderboard.sort((a, b) => b.score - a.score);

            listElement.innerHTML = leaderboard.map((entry, index) => {
                const rank = index + 1;
                let rankStyles = '';
                
                if (rank === 1) {
                    rankStyles = 'bg-muted border-foreground/20';
                } else if (rank === 2) {
                    rankStyles = 'bg-muted/50 border-foreground/10';
                } else if (rank === 3) {
                    rankStyles = 'bg-muted/30 border-foreground/5';
                } else {
                    rankStyles = 'bg-card border-border';
                }

                return `
                    <li class="flex items-center justify-between p-3 border rounded-md animate-slide-in ${rankStyles}">
                        <div class="flex items-center gap-3">
                            <div class="flex items-center gap-2">
                                <span class="text-sm font-medium text-muted-foreground">#${rank}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 bg-muted rounded-full flex items-center justify-center">
                                    <span class="text-xs font-medium text-foreground">${escapeHtml(entry.name).charAt(0).toUpperCase()}</span>
                                </div>
                                <span class="font-medium text-foreground">${escapeHtml(entry.name)}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-semibold text-foreground">${entry.score.toFixed(2)}</div>
                        </div>
                    </li>
                `;
            }).join('');

            updateStats(leaderboard);
        }

        function updateStats(leaderboard) {
            const totalPlayers = leaderboard.length;
            const highestScore = totalPlayers > 0 ? Math.max(...leaderboard.map(entry => entry.score)) : 0;
            const averageScore = totalPlayers > 0 ? 
                leaderboard.reduce((sum, entry) => sum + entry.score, 0) / totalPlayers : 0;

            document.getElementById('totalPlayers').textContent = totalPlayers;
            document.getElementById('highestScore').textContent = highestScore.toFixed(2);
            document.getElementById('averageScore').textContent = averageScore.toFixed(2);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('scoreForm').addEventListener('submit', function(e) {
            e.preventDefault();
            sendScore();
        });

        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(() => {
                window.location.href = '/login.html';
            })
            .catch(error => {
                console.error('Logout failed:', error);
                window.location.href = '/login.html';
            });
        }

        // Connect when page loads
        window.addEventListener('load', function() {
            checkAuthentication();
            connect();
        });

        // Disconnect when page unloads
        window.addEventListener('beforeunload', function() {
            disconnect();
        });

        // Auto-reconnect on connection loss
        setInterval(function() {
            if (!isConnected) {
                updateConnectionStatus('connecting');
                connect();
            }
        }, 5000);
    </script>
</body>
</html>

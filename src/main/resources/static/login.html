<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real-Time Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 3.9%;
            --primary: 0 0% 9%;
            --primary-foreground: 0 0% 98%;
            --secondary: 0 0% 96.1%;
            --secondary-foreground: 0 0% 9%;
            --muted: 0 0% 96.1%;
            --muted-foreground: 0 0% 45.1%;
            --border: 0 0% 89.8%;
            --input: 0 0% 89.8%;
            --ring: 0 0% 3.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 3.9%;
            --card-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 0 0% 9%;
            --secondary: 0 0% 14.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --border: 0 0% 14.9%;
            --input: 0 0% 14.9%;
            --ring: 0 0% 83.1%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.2s ease-out;
        }
    </style>
</head>
<body class="min-h-screen bg-background">
    <div class="container mx-auto max-w-5xl p-4 sm:p-6">
        <div class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full space-y-6 sm:space-y-8">
                <!-- Header -->
                <div class="text-center">
                    <h1 class="text-2xl sm:text-3xl font-semibold text-foreground mb-2">Leaderboard</h1>
                    <p class="text-sm sm:text-base text-muted-foreground">Sign in to access the real-time dashboard</p>
                </div>

                <!-- Login Form Card -->
                <div class="bg-card border rounded-lg p-4 sm:p-6 animate-slide-in">
                    <form method="post" action="/login" class="space-y-4 sm:space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-foreground mb-2">
                                Username
                            </label>
                            <input 
                                id="username" 
                                name="username" 
                                type="text" 
                                required 
                                class="w-full px-3 py-2 border border-input bg-background rounded-md text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent text-sm"
                                placeholder="Enter your username"
                            >
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-foreground mb-2">
                                Password
                            </label>
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                required 
                                class="w-full px-3 py-2 border border-input bg-background rounded-md text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent text-sm"
                                placeholder="Enter your password"
                            >
                        </div>

                        <div>
                            <button 
                                type="submit" 
                                class="w-full px-4 py-2 bg-primary text-primary-foreground hover:bg-primary/90 rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed text-sm"
                            >
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Demo Accounts -->
                <div class="text-center">
                    <div class="bg-muted/30 rounded-lg p-4 animate-slide-in">
                        <h3 class="text-sm font-medium text-foreground mb-3">Demo Accounts</h3>
                        <div class="text-xs text-muted-foreground space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="font-medium">Admin:</span>
                                <span>admin / admin</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="font-medium">User:</span>
                                <span>user / user</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Info Text -->
                <div class="text-center text-sm text-muted-foreground">
                    <p>Admin users can update scores â€¢ Regular users can only view the leaderboard</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            alert('Invalid username or password. Please try again.');
        }
    </script>
</body>
</html>
